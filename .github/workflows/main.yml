name: wcg build and upload

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: "get Dockerfile.multi from repo"
        uses: actions/checkout@v4
        with:
          repository: IluaRoot/devops-hometasks 

      - id: lower
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ GITHUB_REPOSITORY_OWNER }}
      - name: build docker container
        run: |
          ls -la
          cd 07-docker
          echo ${{ steps.lower.outputs.lowercase }}
        #  pwd
        #  docker build -t wcg:$GITHUB_SHA -f Dockerfile.multi . --tag ghcr.io/$GITHUB_REPOSITORY_OWNER/wcg:latest
        env:
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner.lowercase }}
      - name: upload docker image to ghcr.io
        run: |
          export CR_PAT=$ACTION_TOKEN
          echo $CR_PAT | docker login ghcr.io -u $GITHUB_REPOSITORY_OWNER --password-stdin
          docker push ghcr.io/iluaroot/wcg:latest
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          ACTION_TOKEN: ${{ secrets.ACTION_TOKEN }}
