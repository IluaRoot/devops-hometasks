name: wcg build and upload

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: "get Dockerfile.multi from repo"
        uses: actions/checkout@v3
        with:
          repository: IluaRoot/devops-hometasks

      - name: build docker container
        run: |
          echo $GITHUB_REPOSITORY_NAME
          ls -la
          cd 07-docker
          pwd
          docker build -t wcg:latest -f Dockerfile.multi .
         

